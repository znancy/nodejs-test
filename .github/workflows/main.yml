name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Build and Test NPM Package
  npm_build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Or specify the version your project uses

    - name: Create a file in job1 
      run: |
        cd /home/runner/work
        ls -al 
        touch newfile.txt
        ls -al

    - name: Build Docker image
      run: |
        docker image ls 
        ls -al /home/runner/work




