name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Build and Test NPM Package
  npm_build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Or specify the version your project uses

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build the npm package
      run: npm run build  # Make sure you have a "build" script in your package.json

  # Job 2: Build Docker Image
  docker_build:
    runs-on: ubuntu-latest
    needs: npm_build_and_test # Ensures npm job runs first

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
    
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t my-app:${{ github.sha }} .
        docker tag my-app:${{ github.sha }} my-app:latest



